<html>
<head>
    <title>Click game</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>
<div class="wrapper">
    <div class="messages">
        <div>
        	<span>Color to click:</span>
        	<span class="colorBox"></span>
        </div>
        <span class="timePenalty">5 second penalty!</span>
        <div>Time: <span id="time">0</span></div>
    </div>
    <div class="gameBoard">
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
    </div>
    <button>Restart game</button>
</div>

<script src="./javascript/build.js"></script>
</body>
</html>
