<html>
<head>
    <title>Click game</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>
<div class="wrapper">
    <div class="messages">
        <div>
            <div id="colorToClick">Color to click: 
                <div class="colorBox"></div>
            </div>       
        </div>
        <div>Time: <span id="time">0</span></div>
    </div>
    <div class="container" id="board">
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
        <div class="grey"></div>
    </div>
    <div>
        <button>Restart game</button>
    </div>
</div>

<script src="./javascript/build.js"></script>
</body>
</html>
